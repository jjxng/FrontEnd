<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 
        뷰포트(Viewport)
            width=device-width : 단말기(모바일기기)의 화면폭에 따라 페이지의 가로폭을
                재설정하게 해준다,
                디바이스에 따라 스케일이 달라지는게 되는데 이것을 100% 스케일에서 CSS
                픽셀들로 계산된 화면의 폭을 의미한다.
        initial-scal=1.0 : 페이지가 처음 브라우우저에 로딩된 초기 줌(Zoom) 레벨을 지정한다.
            즉, 초기 확대값을 1로 지정한다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B01GetStartCDN.html</title>
    <!-- 
        부트스트랩5를 사용하기 위한 방법
        방법1: CDN(Content Delivery Network)를 사용한다. 네트워크를 통해 자신과 가장
            가까운 서버를 찾아 컨텐츠를 제공받는 Core파일을 다운로드 할 필요없이 항상
            최신의 컨텐츠를 제공받을 수 있어 편리하다.
    -->
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet">
<script src="bootstrap-5.3.0/js/bootstrap.bundle.js"></script>

</head>
<body>
    <style>
        div{border: 2px solid blueviolet;}
    </style>
    <div class="container">
        <h2>container 영역</h2>
        <p>
            해당 컨테이너는 좌우측에 약간 여백이 있는 반응형 가로영역을 제공한다.
        </p>
      </div>
      <div class="container-fluid">
        <h2>container-fluid 영역</h2>
        <p>
            해당 컨테이너는 좌우측의 여백이 없는 꽉 찬 가로영역을 제공한다.
        </p>
      </div>
</body>
</html>
